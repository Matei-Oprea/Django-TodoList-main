{% extends 'base/main.html' %}
{% block content%}

<div class="block-container">
    <div class="header">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>{{form.username.label}}</label>
            {{form.username}}

            <label>{{form.password1.label}}</label>
            {{form.password1}}

            <label>{{form.password2.label}}</label>
            {{form.password2}}
            <input style="margin-top:10px ;" class="button" type="submit" value="Register">
        </form>
    </div>

    <div class="register-account-bottom">
        <p>Already have an account ?
            <a class="interestbtn" href=" {% url 'login' %}">Login</a>
        </p>
    </div>
</div>

{% endblock content%}
